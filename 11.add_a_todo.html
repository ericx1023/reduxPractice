  <script src="https://wzrd.in/standalone/expect@latest"></script>
  <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
</head>
<body>

<script id="jsbin-javascript">
const todos = (state = [], action) => {
  swith(action.type) {
    case 'ADD_TODO':
    return [
      ...state,
      {
        id:action.id,
        text: action.text,
        completed: false
      }
    ];
    default:
      return state;
  }
};


const testAddTodo = () => {
  const stateBefore = []
  const action = {
    type: 'ADD_TODO',
    id: 0,
    text: 'Learn Redux'
  };
  const stateAfter = [
    {
      id:0,
      text: 'Learn Redux',
      completed: false
    }
  ]
  deepFreeze(stateBefore);
  deepFreeze(action);
  expect(
    todos(stateBefore, action)
  ).toEqual(stateAfter)
}

testAddTodo();
console.log('all tests passed')
</script>
</body>
</html>
